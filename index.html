<!DOCTYPE html>
<html>
  <head>
    <title>Midpoint</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/input.css">
    <link rel="stylesheet" href="stylesheets/locations.css">
    <link rel="stylesheet" href="stylesheets/midpoint.css">
    <script src="./bundle.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvpiLRGzRlhEgV0x0ZJdrOwtn7Vem68lw&callback=initMap"></script>
  </head>
  <body>
    <div id="floating-panel">
      <input id="address" type="textbox" placeholder="Street Address">
      <input id="city" type="textbox" value="Brooklyn, NY">
      <input id="title" type="textbox" placeholder="Location Name">
      <input id="submit" type="button" value="Add">
    </div>
    <div id="locations">
      <h1>Locations</h1>
      <ul id="locations-list"></ul>
    </div>
    <div id="midpoint">
      <input id="midpoint-button" type="button" value="Add Midpoint">
    </div>
    <div id="map"></div>
  </body>
</html>
